<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale conosco</title>
  <link rel="stylesheet" href="style.css">
  
    
</head>
<body>

  <div class="container">
    <label for="nome_completo">Nome completo</label>
    <input type="text" id="nome_completo" minlength="2">

    <label for="email">E-mail</label>
    <input type="email" id="email">

    <label for="telefone">Telefone</label>
    <input type="text" id="telefone">

    <label for="assunto">Assunto</label>
    <input type="text" id="assunto">

    <label for="mensagem">Mensagem</label>
    <input type="text" id="mensagem">

    <button id="btn_enviar" class="btn-base btn-fale-conosco">Enviar Mensagem</button>
     
    <p id="resultado"></p>
  </div>

  <script>
    document.getElementById("btn_enviar").addEventListener("click", async () => {
      const nome_completo = document.getElementById("nome_completo").value 
      const email = document.getElementById("email").value 
      const telefone = document.getElementById("telefone").value 
      const assunto = document.getElementById("assunto").value
      const mensagem = document.getElementById("mensagem").value

      const resposta = await fetch("http://localhost:3000/faleconosco", {
        method: "POST",
        headers: {
          "Accept": "application/json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          nome_completo,
          email,
          telefone,
          assunto,
          mensagem
        })
      })

      if (resposta.ok) {
        const dados = await resposta.json()
        document.getElementById("resultado").innerText = dados.resposta
      } else {
        document.getElementById("resultado").innerText = "Erro ao enviar formul√°rio!"
      }
    })
  </script>
</body>
</html>
